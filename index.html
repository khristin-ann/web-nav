<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight" enable-pan src="bool-applied-shadow-box.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.png" shadow-intensity="1" environment-image="neutral">
      <button class="Hotspot" slot="hotspot-1" data-position="-0.21845158896295955m 0.4944653658151744m -0.08955645967326326m" data-normal="0m -1.3435883843274954e-7m 0.999999999999991m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">1</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="-0.06365181120166791m 0.49529687390584043m -0.08955645956154305m" data-normal="0m -1.3435883843274954e-7m 0.999999999999991m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">2</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="0.06352414863873132m 0.4872270997048527m -0.08955646064578827m" data-normal="0m -1.3435883843274954e-7m 0.999999999999991m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">3</div>
      </button><button class="Hotspot" slot="hotspot-4" data-position="0.20519639718908092m 0.4927388780769643m -0.0895564599052324m" data-normal="0m -1.3435883843274954e-7m 0.999999999999991m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">4</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
